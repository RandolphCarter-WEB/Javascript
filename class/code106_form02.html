<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="#" method="get">
            Name: <input type="text" name="fname" id="fname"
                    pattern=".{6,}" required>
            <button>Send</button>
        </form>

        <script>
            document.querySelector("#fname").addEventListener("invalid", (e) => {
                e.preventDefault();
                alert("input 6 words over.");
            });
        </script>
    </body>
</html>
