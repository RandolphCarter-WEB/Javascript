<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="number" name="id1" id="id1" min="100" max="300" required>
        <button onclick="myFunction()">OK</button>

        <div id="demo"></div>

        <script>
            function myFunction() {
                let inpObj = document.querySelector("#id1");
                if(!inpObj.checkValidity()) {
                    demo.textContent = inpObj.validationMessage;
                } else {
                    demo.textContent = "input Ok";
                }

                if(!inpObj.validity.rangeOverflow) {
                    demo.textContent = inpObj.validationMessage;
                } else {
                    demo.textContent = "input Ok";
                }
            }
        </script>
    </body>
</html>
