<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="#">
            <label for="passcode">Input PassCode :</label>
            <input type="password" name="passcode" id="passcode"
                    placeholder="Your PassCode" oninput="checkPasscode()"
                    required>
            <button>Submit</button>
        </form>

        <script>
            function checkPasscode() {
                if(passcode.value != "kgh") {
                    passcode.setCustomValidity("This is not kgh.");
                } else {
                    passcode.setCustomValidity("");
                    alert("Correct");
                }
            }
        </script>
    </body>
</html>
