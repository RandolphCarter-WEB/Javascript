<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p><img src="../img/b1.png" alt="" id="book" title="HTML5 MarkUp"></p>

        <script>
            const fd = document.createElement("img");
            fd.src = "../img/fb.png";

            book.addEventListener("dragstart", (e) => {
                e.dataTransfer.setDragImage(fd, 30, 30);
            });
        </script>
    </body>
</html>
