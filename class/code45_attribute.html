<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <img
            id="img"
            src="../../web_study/image/1.png"
            alt="">
        <script>
            const attr = document.getElementById("img").attributes;
            for(const val1 of attr) {
                console.log(val1);
            }


            const id = document.getElementById("img").getAttribute("id");
            console.log(id);

            const isTrue = document.getElementById("img").hasAttribute("alt");
            console.log(isTrue);
        </script>
    </body>
</html>
