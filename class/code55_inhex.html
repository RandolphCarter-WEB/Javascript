<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            class ExtendsImage extends Image {
                constructor() {
                    super();
                }

                setPropert({src, alt, title}) {
                    this.src = src;
                    this.alt = alt;
                    this.title = title;
                }
            }

            let imgObj = new ExtendsImage();
            let properties = {
                src : "../../web_study/image/sydney.png",
                alt : "Photo",
                title : "Sydney"
            }

            imgObj.setPropert(properties);
            document.body.append(imgObj);
        </script>
    </body>
</html>
