<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <custom-dialog>
            This is Center.
        </custom-dialog>

        <custom-dialog>
            This is Not Center.
        </custom-dialog>

        <template id="temp1">
            <style>
                :host {
                    display: inline-block;
                    border: 1px solid red;
                    padding: 10px;
                }
            </style>

            <slot></slot>
        </template>

        <script>
            customElements.define("custom-dialog", class extends HTMLElement {
                constructor() {
                    super();

                    this.attachShadow({mode : "open"}).append(temp1.content.cloneNode(true));
                }

                connectedCallback() {

                }
            });
        </script>
    </body>
</html>
