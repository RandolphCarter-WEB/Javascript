<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                height: 1500px;
            }

            #div1 {
                position: absolute;
                top: 800px;

                width: 350px;
                height: 200px;

                border: 1px solid red;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="div1"></div>

        <script>
            window.onscroll = function() {
                document.querySelector("#div1").textContent = `${document.querySelector("#div1").getBoundingClientRect().y}`;
            }
        </script>
    </body>
</html>
