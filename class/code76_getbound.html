<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                height: 2000px;
            }

            #div1 {
                margin-top: 800px;

                width: 180px;
                height: 100px;

                border: 5px solid red;
                background-color: lightblue;
            }

            #div2 {
                position: fixed;
                top: 10px;
                left: 10px;

                width: 500px;
                height: 400px;

                background-color: lightcoral;
            }

            @keyframes slideUp {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            .slide {
                visibility: hidden;
            }
            .slide-up {
                animation-name: slideUp;
                animation-duration: 1s;
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <div id="div1" class="slide"></div>
        <div id="div2"></div>

        <script>
            const div1 = document.querySelector("#div1");
            const div2 = document.querySelector("#div2");

            window.onscroll = function() {
                const content = `
                    <p>top : ${div1.getBoundingClientRect().top}</p>
                    <p>bottom : ${div1.getBoundingClientRect().bottom}</p>
                    <p>left : ${div1.getBoundingClientRect().left}</p>
                    <p>right : ${div1.getBoundingClientRect().right}</p>
                    <p>width : ${div1.getBoundingClientRect().width}</p>
                    <p>height : ${div1.getBoundingClientRect().height}</p>
                    <p>x : ${div1.getBoundingClientRect().x}</p>
                    <p>y : ${div1.getBoundingClientRect().y}</p>`;

                div2.innerHTML = content;

                if(div1.getBoundingClientRect().y < 400) {
                    div1.classList.add("slide-up");
                }
            }
        </script>
    </body>       
</html>
