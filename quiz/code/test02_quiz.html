<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./test02.cssfile.css">
        <link rel="stylesheet" href="./default.css">
        <title>Document</title>
    </head>
    <body>
        <div class="main_container">
            <div class="calculator">
                <form class="data_inoutput">
                    <input type="number" id="num01" readonly>
                    <input type="text" id="work" readonly>
                    <input
                        type="number"
                        id="calculator_data"
                        pattern="[0-9]*"
                        autocomplete="off"
                        placeholder="Input Number with Keyboard or Web Keypad"
                        inputmode="numeric"
                        autofocus>
                </form>

                <div class="user_button">
                    <div class="Number_input">
                        <div class="button_num01"
                            value="1">
                            <p>1</p>
                        </div>
                        <div class="button_num02"
                            value="2">
                            <p>2</p>
                        </div>
                        <div class="button_num03"
                            value="3">
                            <p>3</p>
                        </div>
                        <div class="button_num04"
                        value="4">
                            <p>4</p>
                        </div>
                        <div class="button_num05"
                        value="5">
                            <p>5</p>
                        </div>
                        <div class="button_num06"
                        value="6">
                            <p>6</p>
                        </div>
                        <div class="button_num07"
                        value="7">
                            <p>7</p>
                        </div>
                        <div class="button_num08"
                        value="8">
                            <p>8</p>
                        </div>
                        <div class="button_num09"
                        value="9">
                            <p>9</p>
                        </div>
                        <div class="button_num010"
                        value="0">
                            <p>0</p>
                        </div>
                        <div class="button_num011"
                        value="00">
                            <p>00</p>
                        </div>
                        <div class="button_num012"
                        value=".">
                            <p>.</p>
                        </div>
                    </div>
    
                    <div class="Operator_input">
                        <div class="button_remainder"
                            value="%">
                            <p>%</p>
                        </div>
                        <div class="button_reset"
                            value="RS">
                            <p>RS</p>
                        </div>
                        <div class="button_multiple"
                            value="x">
                            <p>X</p>
                        </div>
                        <div class="button_divide"
                            value="/">
                            <p>/</p>
                        </div>
                        <div class="button_plus"
                            value="+">
                            <p>+</p>
                        </div>
                        <div class="button_minus"
                            value="-">
                            <p>-</p>
                        </div>
                        <div class="button_equal"
                            value="=">
                            <p>=</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/test02_caculate.js"></script>
        <script src="../js/test02_ButtonEvent.js"></script>
    </body>
</html>
