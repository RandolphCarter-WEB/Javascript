<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script defer src="../js/test13_quiz01.js"></script>
        <title>Document</title>
    </head>
    <body>
        <develop-info></develop-info>

        <template id="quiz13_01">
            <style>
                * {
                    box-sizing: border-box;
                }

                .developInfoCard {
                    display: flex;
                    flex-direction: column;
                    gap: 0.5rem;

                    width: 23rem;
                    height: 35rem;

                    border: 1px solid lightgray;
                    box-shadow: 3px 3px 5px gray;
                }

                .developImg {
                    background-image: url("../img/profile.jpg");
                    background-position: center;
                    background-repeat: no-repeat;
                    background-size: cover;

                    width: 100%;
                    height: 50%;
                }

                .developInfoText {
                    padding: 1rem;
                }
                .developName {
                    margin: 0;

                    text-align: center;
                    font-size: 2.5rem;
                }
                .developWork {
                    margin: 0.8rem 0 0.8rem;

                    text-align: center;
                    font-size: 1.3rem;

                    color: gray;
                }
                .developEx {
                    margin: 1rem 0;

                    text-align: center;
                    font-size: 1.3rem;
                }

                .developSub {
                    display: grid;
                    grid-template-columns: repeat(4, 1fr);
                    gap: 1rem;

                    padding: 0 2rem;

                    justify-items: center;
                    align-self: center;
                }

                .developConnect {
                    width: 100%;
                    height: 10%;

                    font-size: 1rem;

                    background-color: black;
                    color: #f1f1f1;
                }
            </style>

            <div class="developInfoCard">
                <div class="developImg"></div>
                <div class="developInfoText">
                    
                </div>

                <div class="developSub">
                    <img src="../img/001-global.png" id="develop_internet" alt="">
                    <img src="../img/002-twitter.png" id="develop_twitter" alt="">
                    <img src="../img/003-instagram.png" id="develop_instagram" alt="">
                    <img src="../img/004-facebook.png" id="develop_facebook" alt="">
                </div>

                <button type="button" class="developConnect">연결하기</button>
            </div>
        </template>
    </body>
</html>
