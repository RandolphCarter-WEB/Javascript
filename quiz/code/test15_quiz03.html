<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Coming Soon</h1>
        <h3 id="timer"></h3>

        <script>
            function setTimer({days, hours, minutes, seconds}) {
                const printTime = `<p>${days}d ${hours}h ${minutes}m ${seconds}s</p>`;
                timer.innerHTML = printTime;
            }

            function getTime() {
                let now = new Date().getTime();
                let openDate = new Date("2050-04-25T13:30:05").getTime();
                let timeDifference = openDate - now;

                return timeDifference;
            }

            function setTimeElement(timeDifference) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                return {days, hours, minutes, seconds}
            }

            const Timer = setInterval(() => {
                const Time = setTimeElement(getTime());
                setTimer(Time);
            }, 1000);
        </script>
    </body>
</html>
