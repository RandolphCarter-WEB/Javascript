<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" name="memo" id="memo" data-text="Can write memo">
        <input type="text" name="script" id="script" data-text="Can write script">
        <button type="button" id="setBtn">Click</button>

        <script>
            setBtn.addEventListener("click", ()=> {
                memo.value = memo.dataset.text;
                script.value = script.dataset.text;
            })
        </script>
    </body>
</html>
