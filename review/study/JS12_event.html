<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
    <p>
        일반적인 글
        <span id="prevent">이벤트를 막은 글</span>
        일반적인 글 02
    </p>

    <script>
        const normalPEl = document.querySelector("p");
        const eventPreventedEl = document.querySelector("#prevent");

        normalPEl.addEventListener("click", () => {
            console.log("contextmenu 호출");
        });
        eventPreventedEl.addEventListener("click", (e) => {
            console.log("이벤트를 막은 글 호출");
            e.stopPropagation();
            e.preventDefault();
        })
    </script>
  </body>
</html>
