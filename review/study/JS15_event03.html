<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
  </head>
  <body>
    <form action="#" name="order">
      <fieldset name="userInfo">
        <legend>주문자 정보</legend>
        <label for="nameInput">Name : </label> <input id="nameInput" name="name" type="text" />
        <br />
        <label for="telInput">Tell : </label>  <input id="telInput" name="tel" type="tel" />
      </fieldset>

      <fieldset name="productInfo">
        <legend>상품 정보</legend>
        <label for="productName">Product Name : </label> <input id="productName" name="productName" type="text" />
        <br />
        <label for="color">Color : </label>
        <select name="color" id="color">
          <option value="black" selected>black</option>
          <option value="yellow">yellow</option>
        </select>
      </fieldset>

      <button id="btn1" type="button">Button</button>
      <button type="submit">Submit</button>
    </form>

    <script>
      const orderForm = document.forms.order,
              userField = orderForm.elements.userInfo,
              productField = orderForm.elements.productInfo;

      document.querySelector("#btn1").addEventListener("click", () => {
        const { name, tel } = userField.elements;
        console.log(`${name.value} User(${tel.value}) is ordering`);
      });

      orderForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const { productName, color } = productField.elements;
        console.log(`${productName.value} Product ${color.value} is ordering`);
      })

      orderForm.method="GET";
      orderForm.submit();
    </script>
  </body>
</html>
