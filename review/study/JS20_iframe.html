<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>iframe outTEXT</h1>
        <iframe src="./157-1.html" frameborder="0" id="iframe01" width="100%" height="500px"></iframe>

        <script>
            const iframe01 = document.querySelector("#iframe01");
            iframe01.addEventListener("load", e => {
                const iframeDocument = iframe01.contentDocument;

                iframeDocument.body.style.backgroundColor = "gray";


                const newEl = document.createElement("div");
                newEl.innerHTML = "<h1>This is innerTEXT with iframe</h1>";
                newEl.style.color = "white";

                iframeDocument.body.appendChild(newEl);

                setTimeout(() => {
                    const iframeWindow = iframe01.contentWindow;
                    iframeWindow.location = "https://google-analytics.com";
                }, 3000);
            });
        </script>
    </body>
</html>
